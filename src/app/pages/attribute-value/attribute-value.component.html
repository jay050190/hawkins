<div class="row">
    <div class="col-md-12">
      <h1>Attribute Value</h1>

      <div class="row">
        <div class="col-md-4">
          <nb-card>
            <nb-card-header>{{buttontext}} Attribute Value</nb-card-header>
            <nb-card-body>
              <form [formGroup]="attrValueMstForm" (ngSubmit)="onSave()">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="name" class="label">Value</label>
                      <input type="text" nbInput fullWidth formControlName="controlValue">
                      <span *ngIf="submitted && f.controlValue.errors?.required" style="display: block;" class="invalid-feedback">Value is required</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="description" class="label">Attribute Option</label>
                      <nb-select selected="" fullWidth style="width:100%" formControlName="attributeId">
                        <nb-option value="">Select</nb-option>
                        <nb-option *ngFor="let item of attrList" [value]="item.id">{{item.name}}</nb-option>
                      </nb-select>
                      <span *ngIf="submitted && f.attributeId.errors?.required" style="display: block;" class="invalid-feedback">Attribute Option is required</span>
                    </div>
                  </div>
                </div>
               
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="name" class="label">Color</label>
                      <color-sketch formControlName="colorCode"></color-sketch>
                    </div>
                  </div>
                </div>
                <button type="submit" nbButton status="success">{{buttontext}}</button>
                <button type="button" class="ml-2" nbButton status="primary" (click)="onClear()">Clear</button>
              </form>
            </nb-card-body>
          </nb-card>
        </div>
        <div class="col-md-8">
      <nb-card >
        <nb-card-header>
          View Attribute Value
        </nb-card-header>
      
        <nb-card-body>
          <div class="row">
            <div class="col-md-12">
          <ng2-smart-table [settings]="cussettings" [source]="cussource" (custom)="onCustomAction($event)" (deleteConfirm)="onDeleteConfirm($event)">
          </ng2-smart-table>
        </div>
        </div>
        </nb-card-body>
      </nb-card>
    </div>
      
    </div>
  </div>
