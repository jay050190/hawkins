<div class="row">
  <div class="col-md-12">
    <h1>Attribute option</h1>

    <div class="row">
      <div class="col-md-4">
        <nb-card>
          <nb-card-header>Add new Attribute Option</nb-card-header>
          <nb-card-body>
            <form [formGroup]="brandMstForm" (ngSubmit)="onSave()">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="name" class="label">Name</label>
                    <input type="text" nbInput fullWidth formControlName="name">
                      <span *ngIf="submitted && f.name.errors?.required" style="display: block;" class="invalid-feedback">Name is required</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="description" class="label">Description</label>
                    <input type="text" nbInput fullWidth formControlName="description">
                      <span *ngIf="submitted && f.description.errors?.required" style="display: block;" class="invalid-feedback">Description is required</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="description" class="label">Control Type</label>
                    <nb-select selected="Label" fullWidth style="width:100%" formControlName="controlType">
                      <nb-option value="Label">Label</nb-option>
                      <nb-option value="Color">Color</nb-option>
                    </nb-select>
                      <span *ngIf="submitted && f.controlType.errors?.required" style="display: block;" class="invalid-feedback">Control type is required</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="description" class="label">Attribut For</label>
                    <nb-select selected="Product" fullWidth style="width:100%" formControlName="attributeFor">
                      <nb-option value="Product">Product</nb-option>
                      <nb-option value="Recipe">Recipe</nb-option>
                    </nb-select>
                      <span *ngIf="submitted && f.attributeFor.errors?.required" style="display: block;" class="invalid-feedback">Attribute for is required</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="description" class="label">Shape</label>
                    <nb-select selected="Default" fullWidth style="width:100%" formControlName="shape">
                      <nb-option value="Default">Default</nb-option>
                      <nb-option value="Round">Round</nb-option>
                      <nb-option value="Square">Square</nb-option>
                    </nb-select>
                      <span *ngIf="submitted && f.shape.errors?.required" style="display: block;" class="invalid-feedback">Shape is required</span>
                  </div>
                </div>
              </div>
              <button type="submit" nbButton status="success">{{buttontext}}</button>
              <button type="button" class="ml-2" nbButton status="primary" (click)="onClear()">Clear</button>
            </form>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-md-8">
      <nb-card >
          <nb-card-header>
            View Brand
          </nb-card-header>

          <nb-card-body>
            <div class="row">
              <div class="col-md-12">
          <ng2-smart-table [settings]="cussettings" [source]="cussource" (custom)="onCustomAction($event)" (deleteConfirm)="onDeleteConfirm($event)">
                </ng2-smart-table>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>

    </div>
  </div>
