<div class="row">
  <div class="col-md-12">
    <h1>Category</h1>

    <div class="row">
      <div class="col-md-12">
        <nb-card>
          <nb-card-header>Add new category</nb-card-header>
          <nb-card-body>
            <form [formGroup]="categoryMstForm" (ngSubmit)="onSave()">
              <div class="row">
                <div class="col-4">
                  <div class="form-group">
                    <label for="name" class="label">Name</label>
                    <input type="text" nbInput fullWidth formControlName="name">
                    <span *ngIf="submitted && f.name.errors?.required" style="display: block;" class="invalid-feedback">Name is required</span>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="description" class="label">Description</label>
                    <input type="textarea" nbInput fullWidth formControlName="description">

                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="parent" class="label">Parent</label>
                    <nb-select selected="0" fullWidth formControlName="parentCategoryId">
                      <nb-option value="0">Default</nb-option>
                      <nb-option *ngFor="let item of categoryList" [value]="item.id">{{item.name}}</nb-option>
                    </nb-select>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button type="submit" nbButton status="success">{{buttontext}}</button>
                  <button type="button" class="ml-2" nbButton status="primary" (click)="onClear()">Clear</button>
                </div>
              </div>
            </form>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-md-12">
        <nb-card>
          <nb-card-header>
            View Category
          </nb-card-header>

          <nb-card-body>
            <div class="row">
              <div class="col-md-12">
              <ng2-smart-table [settings]="cussettings" [source]="cussource" (custom)="onCustomAction($event)" (deleteConfirm)="onDeleteConfirm($event)">
                </ng2-smart-table>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>

    </div>
  </div>
