<div class="offcanvas offcanvas-end" tabindex="-1" id="canvasQuoteCart" aria-labelledby="canvasQuoteCartLabel" style="z-index: 999999 !important;  transition: transform .0s ease-in-out ! important;">
    <div class="modal-header bg-warning rounded-0">
      <h5 class="modal-title text-white">Quote Cart</h5>
      <button type="button" #closeModal class="close text-white" data-bs-dismiss="offcanvas" aria-label="Close" style="opacity: 1 !important;">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body offcanvas-body pt-2">
      <div>
        <ng-container *ngFor="let item of cartItem;let i = index">
        <div class="row mt-3 pb-3 border-bottom mb-3">
          <div class="col-md-4 col-4 image-box mt-3">
            <img [src]="item.Img"  class="img-fluid" />
            <!-- <div class="counter">
              <div class="btn" (click)="updateQuantity(i,'add',item)">+</div>
              <div class="count">{{item.Quantity}}</div>
              <div class="btn" (click)="updateQuantity(i,'remove',item)">-</div>
          </div> -->
          
        </div>
        <div class="col-md-8 col-8 about">
            <div>
                <h1 class="title">{{item.ProductName}}
                  </h1>
                <h3 class="subtitle">₹ {{item.SalePrice}}</h3>
            </div>
            <div  class="cart-info quantity mt-4">
              <div class="btn-increment-decrement" (click)="updateQuantity(i,'remove',item)">-</div>
              <input class="input-quantity" [value]="item.Quantity">
              <div class="btn-increment-decrement" (click)="updateQuantity(i,'add',item)">+</div>
            </div>

           
            <!-- <img src="images/veg.png" style="height:30px"/> -->
        </div>
          
      </div>
    </ng-container>
      <!-- <div>
        <div>
          <label for="CartSpecialInstructions" class="ajaxcart__note">Add note for Gift Wrap</label>
        </div>
        <div>
          <textarea name="note" class="form-control" rows="5" id="CartSpecialInstructions"></textarea>
        </div>
      </div> -->
      <div class="row">
        <div class="col-md-12">
          <h1 class="main-title mb-3">Fill the details</h1>
        </div>
        <div class="mb-3 col-12">
          <label>Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3 col-12">
          <label>Email Id</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3 col-12">
          <label>Mobile No.</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3 col-12">
          <label>Delivery Address</label>
          <textarea type="text" class="form-control"></textarea>
        </div>
        <div class="mb-3 col-12">
          <label>Remarks</label>
          <textarea type="text" class="form-control"></textarea>
        </div>
        <div class="mb-3 col-12">
        <div class="col-md-12 form-check ps-0 mb-3">
            <label class="form-check-label">Preferred mode of communication Checkbox options as follows</label>
        </div>
        <div class="mb-3 col-12">
          <input type="checkbox" name="whatsapp_consent" id="exampleCheck1" class="form-check-input">
          <label for="exampleCheck1" class="form-check-label" style="padding-right: 30px;">WhatsApp</label>
        </div> 
        </div>
      </div>
    </div>
      
    </div>

    <div class="justify-content-md-center modal-footer d-block bg-danger1">
     <div class="row">
      <div class="col-md-6 col-6">
        <div class="text-white"><strong>SUBTOTAL</strong></div>
    </div>
    <div class="col-md-6 col-6">
      <div class="text-white"><strong>₹ {{totalAmt}}</strong></div>
    </div>
     </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="text-white">Shipping, taxes, and discounts calculated at checkout.</div>
        </div>

        <div class="col-md-12 text-center mt-3 pb-4">
            <button class="btn-dark ps-4 pe-4 p-1" (click)="goToRoute('/checkout')">Get a quote</button>
        </div>
      </div>
    </div>
</div>
