<div class="slide-panel1" [ngClass]="item.bgcolor">
	<div class="container">
		<div class="title-bar" *ngIf="item.title">
			<h1 class="main-title">{{item.title}}</h1>
		</div>
		<div class="mt-2 mb-3 p-1">
			<owl-carousel-o [options]="customOptionsInner">
				<ng-container *ngFor="let slide of bannerItem">
					<ng-template carouselSlide [id]="slide.id">
						<img [src]="slide.img" [alt]="slide.alt" [title]="slide.title">
					</ng-template>
				</ng-container>
			</owl-carousel-o>
		</div>
	</div>
</div>
