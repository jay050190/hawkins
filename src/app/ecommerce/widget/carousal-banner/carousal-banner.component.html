	<div class="slide-panel1 border-bottom mt-3">
		<div class="container">
		<div class="title-bar">
			<h1 class="main-title">{{item.title}}</h1>
			<a [routerLink]="['/product-list']" [queryParams]="{ category: item.id,catType:item.cattype}">View All</a>
		</div>
		<div class="mt-3 mb-3">
			<owl-carousel-o [options]="customOptionsInner" class="carausel-padding" (changed)="getData($event)">
				<ng-container *ngFor="let slide of bannerItem">
				<ng-template carouselSlide [id]="slide.id">
					<a [owlRouterLink]="['/product-list']" [queryParams]="{ category: item.id,subCategory: slide.id,catType:'SUBCAT'}">
					<img [src]="slide.img" [alt]="slide.name" [title]="slide.name" >
					<div class="text-center font-bold">{{slide.name}}</div>
				</a>
				</ng-template>
				</ng-container>
			</owl-carousel-o>
		</div>
	</div>
</div>
